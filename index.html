
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth Miasa</title>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js" type="module"></script>
  <style>
    body { font-family: Arial; padding: 30px; background: #eef; }
    input, button { padding: 10px; margin: 5px; }
    #recaptcha-container { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Inscription & Connexion</h2>

  <!-- Google -->
  <button id="googleBtn">S'inscrire avec Google</button><br><br>

  <!-- Email -->
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button id="emailBtn">S'inscrire avec Email</button><br><br>

  <!-- Téléphone -->
  <select id="countryCode">
    <option value="+261">Madagascar (+261)</option>
    <option value="+33">France (+33)</option>
    <option value="+1">USA (+1)</option>
  </select>
  <input type="text" id="phone" placeholder="Numéro de téléphone">
  <div id="recaptcha-container"></div>
  <button id="phoneBtn">Envoyer Code</button><br><br>

  <div id="result"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup,
             createUserWithEmailAndPassword, sendEmailVerification,
             RecaptchaVerifier, signInWithPhoneNumber }
      from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAC-P6WFH1kqfYQi3PdCWpy4LSUqvtX_vo",
      authDomain: "mila-vola.firebaseapp.com",
      projectId: "mila-vola",
      storageBucket: "mila-vola.appspot.com",
      messagingSenderId: "690624768352",
      appId: "1:690624768352:web:668994ef2664c5b99dd605",
      measurementId: "G-C3FZTKQHFP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Google Sign-In
    document.getElementById("googleBtn").onclick = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        document.getElementById("result").innerText = "Google connecté: " + result.user.email;
      } catch (error) {
        document.getElementById("result").innerText = "Erreur Google: " + error.message;
      }
    };

    // Email Sign-Up
    document.getElementById("emailBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCred.user);
        document.getElementById("result").innerText = "Email vérification envoyé à: " + email;
      } catch (error) {
        document.getElementById("result").innerText = "Erreur Email: " + error.message;
      }
    };

    // Phone Sign-Up
    const recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: () => console.log("Recaptcha vérifié"),
    }, auth);
    recaptchaVerifier.render();

    document.getElementById("phoneBtn").onclick = async () => {
      const country = document.getElementById("countryCode").value;
      const phone = country + document.getElementById("phone").value;
      try {
        const confirmationResult = await signInWithPhoneNumber(auth, phone, recaptchaVerifier);
        const code = prompt("Code de vérification SMS:");
        const result = await confirmationResult.confirm(code);
        document.getElementById("result").innerText = "Téléphone vérifié: " + result.user.phoneNumber;
      } catch (error) {
        document.getElementById("result").innerText = "Erreur Téléphone: " + error.message;
      }
    };
  </script>
</body>
</html>
